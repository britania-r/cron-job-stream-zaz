# .github/workflows/cron.yml

name: Daily Expiration Check

on:
  schedule:
    # --- LÍNEA CORREGIDA ---
    # Corre todos los días a las 6:15 AM UTC, que son las 1:15 AM en Lima (UTC-5).
    - cron: '15 6 * * *'
  workflow_dispatch:
    # Permite ejecutarlo manualmente desde la pestaña "Actions" en GitHub

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase Edge Function
        run: |
          curl -i -X POST ${{ secrets.SUPABASE_FUNCTION_URL }} \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}"
